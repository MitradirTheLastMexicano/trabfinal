<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pontos Turisticos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
<h1 class="h1">Pontos Turisticos</h1>
<p class="p">Viva la puta castle in the skye</p>
  <ion-card *ngFor="let imovel of imoveis">
    <div class="mapa">
      <img src="{{ imovel.mapa }}">
    </div>
    <ion-item class="nota">
      <h2 text-wrap>{{ imovel.nome }}</h2>
      <p>{{ imovel.valor | currency:'BRL' }}</p>
    </ion-item>
  </ion-card>

</ion-content>
