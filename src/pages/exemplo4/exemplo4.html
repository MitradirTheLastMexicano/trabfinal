<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tracar Destino</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getstart">
  <ion-list class="nota">
    <ion-item class="nota">
      <ion-label>De onde?</ion-label>
      <ion-input type="text" [(ngModel)]="originPosition"></ion-input>
    </ion-item>

    <ion-item class="nota">
      <ion-label>Para onde?</ion-label>
      <ion-input type="text" [(ngModel)]="destinationPosition"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button (click)="calculateRoute()">Tra√ßar rota</button>
    </div>
  </ion-list>

  <div #map id="map"></div>
</ion-content>
